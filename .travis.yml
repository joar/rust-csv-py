language: python
python:
  - "3.6"
dist: xenial

cache:
  # caches $HOME/.cargo and $TRAVIS_BUILD_DIR/target
  - cargo

env:
  - RUST_VERSION=nightly

install:
  - pip install pipenv
  - pipenv install --dev
  - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $RUST_VERSION
  - export PATH="$HOME/.cargo/bin:$PATH"
  - make develop-release

script:
  - make test benchmark
